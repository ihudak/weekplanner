name: Native Graal CI and build Docker

on:
  workflow_dispatch:
    inputs:
      version:
        type: string
        description: Version of the images
        required: true
      publish:
        type: boolean
        description: Publish to the Github Registry?
        required: false
        default: false
  push:
    tags:
      - 'v*.*.*'

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
    - uses: actions/checkout@v4
    - uses: graalvm/setup-graalvm@v1
      with:
        java-version: '21'
        distribution: 'graalvm'
        github-token: ${{ secrets.WP_TOKEN }}

    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@417ae3ccd767c252f5661f1ace9f835f9654f2b5 # v3.1.0

    - name: Download Dynatrace OneAgent
#      env:
#        DT_TENANT_URL: $${{ secrets.DT_DEPLOYMENT_URL }}
#        DT_TOKEN: $${{ secrets.DT_DEPLOYMENT_TOKEN }}
      run: |
        echo URL="$${{ secrets.DT_DEPLOYMENT_URL }}/api/v1/deployment/installer/agent/unix/paas/latest?flavor=default&arch=x86&bitness=64&include=java-graal-native&skipMetadata=true"
        PLATFORM=$(uname -p) && if [ "$PLATFORM" = "arm" ] || [ "$PLATFORM" = "arm64" ] || [ "$PLATFORM" = "aarch64" ]; then export PLATFORM="arm"; elif [ $PLATFORM = "x86" ] || [ $PLATFORM = "x86_64" ] || [ $PLATFORM = "x64" ]; then export PLATFORM="x86"; else export PLATFORM="x86"; fi
        curl -X GET "https$${{ secrets.DT_DEPLOYMENT_URL }}/api/v1/deployment/installer/agent/unix/paas/latest?flavor=default&arch=x86&bitness=64&include=java-graal-native&skipMetadata=true" -H "accept: application/octet-stream" -H "Authorization: Api-Token $${{ secrets.DT_DEPLOYMENT_TOKEN }}" -o linux-agent.zip
#        wget -O linux-agent.zip http://graalnative.eastus.cloudapp.azure.com:8080/linux-$PLATFORM.zip

#    - name: Download Dynatrace Plugin
#      run: |
#        wget -O buildtools.zip http://graalnative.eastus.cloudapp.azure.com:8080/buildtools.zip
#        mkdir plugin && mv buildtools.zip ./plugin/ && cd ./plugin && unzip ./buildtools.zip

    - name: Build with Gradle Wrapper
      run: ./gradlew dynatraceNativeCompile

    - name: Copy build-time Agent
      run: |
          mkdir agent && mv linux-agent.zip ./agent/ && cd ./agent && unzip ./linux-agent.zip && cp -r graalnative/ ../categories/build/native/ && cp -r graalnative/ ../tasks/build/native/ && cp -r graalnative/ ../users/build/native/
        

    - name: Set Env Push
      if: ${{ github.event_name == 'push' }}
      run: echo "RELEASE_VERSION=${GITHUB_REF#refs/*/}" >> $GITHUB_ENV
    - name: Set Env Dispatch
      if: ${{ github.event_name == 'workflow_dispatch' }}
      run: echo "RELEASE_VERSION=${{ inputs.version }}" >> $GITHUB_ENV
    - name: Set Env Other
      if: ${{ github.event_name != 'workflow_dispatch' && github.event_name != 'push' }}
      run: echo "RELEASE_VERSION=none" >> $GITHUB_ENV
    - name: Test
      run: |
        echo $RELEASE_VERSION
        echo ${{ env.RELEASE_VERSION }}

    - name: Login to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.WP_TOKEN }}

    - name: Set up QEMU
      uses: docker/setup-qemu-action@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3


    - name: Build and push categories
      uses: docker/build-push-action@v5
      with:
        context: ./categories
        push: ${{ github.event_name == 'push' || inputs.publish }}
        tags: |
          ghcr.io/ihudak/weekplanner-categories:latest
          ghcr.io/ihudak/weekplanner-categories:${{ env.RELEASE_VERSION }}
          ghcr.io/ihudak/weekplanner-categories:build_${{ github.run_number }}
        platforms: linux/amd64
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: Build and push tasks
      uses: docker/build-push-action@v5
      with:
        context: ./tasks
        push: ${{ github.event_name == 'push' || inputs.publish }}
        tags: |
          ghcr.io/ihudak/weekplanner-tasks:latest
          ghcr.io/ihudak/weekplanner-tasks:${{ env.RELEASE_VERSION }}
          ghcr.io/ihudak/weekplanner-tasks:build_${{ github.run_number }}
        platforms: linux/amd64
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: Build and push users
      uses: docker/build-push-action@v5
      with:
        context: ./users
        push: ${{ github.event_name == 'push' || inputs.publish }}
        tags: |
          ghcr.io/ihudak/weekplanner-users:latest
          ghcr.io/ihudak/weekplanner-users:${{ env.RELEASE_VERSION }}
          ghcr.io/ihudak/weekplanner-users:build_${{ github.run_number }}
        platforms: linux/amd64
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: Build and push WebApp
      uses: docker/build-push-action@v5
      with:
        context: ./web/week-planner-web
        push: ${{ github.event_name == 'push' || inputs.publish }}
        tags: |
          ghcr.io/ihudak/weekplanner-web:latest
          ghcr.io/ihudak/weekplanner-web:${{ env.RELEASE_VERSION }}
          ghcr.io/ihudak/weekplanner-web:build_${{ github.run_number }}
        platforms: linux/amd64
        cache-from: type=gha
        cache-to: type=gha,mode=max
