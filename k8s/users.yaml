apiVersion: v1
kind: Service
metadata:
  name: users-svc
  namespace: weekplanner
spec:
  selector:
    app: users
  type: ClusterIP # LoadBalancer
  ports:
    - name: http
      port: 81
      protocol: TCP
      targetPort: 8080
#      nodePort: 30008 # comment if ClusterIP
    - name: debug
      port: 5008
      protocol: TCP
      targetPort: 5005
#      nodePort: 32008 # comment if ClusterIP