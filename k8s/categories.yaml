apiVersion: apps/v1
kind: Deployment
metadata:
  name: categories
  namespace: weekplanner
  labels:
    app: categories
spec:
  replicas: 1
  selector:
    matchLabels:
      app: categories
  template:
    metadata:
      annotations:
        metrics.dynatrace.com/path: /stats/prometheus
        metrics.dynatrace.com/port: "15020"
        metrics.dynatrace.com/scrape: "true"
        metrics.dynatrace.com/secure: "false"
      namespace: weekplanner
      labels:
        app: categories
        app.kubernetes.io/version: 1.1.6
        app.kubernetes.io/part-of: WeekPlanner
    spec:
      containers:
        - name: categories
          image: ivangudak096/weekplanner-categories:latest
          ports:
            - containerPort: 8080
            - containerPort: 5005
          env:
            - name: DT_RELEASE_VERSION
              valueFrom:
                fieldRef:
                  fieldPath: metadata.labels['app.kubernetes.io/version']
            - name: DT_RELEASE_BUILD_VERSION
              value: "2024-01-13-21:40:50"
            - name: WP_PROFILE
              valueFrom:
                configMapKeyRef:
                  name: weekplanner-configmap
                  key: weekplanner_profile
            - name: WP_SERVER_ADDR
              value: localhost # categories-svc
            - name: WP_SERVER_PROTO
              value: http
            - name: WP_SERVER_PORT
              value: "8080"
            - name: WP_MYSQL_SERVER
              valueFrom:
                configMapKeyRef:
                  name: weekplanner-configmap
                  key: mysql_server
            - name: WP_MYSQL_PORT
              value: "3306"
            - name: WP_MYSQL_DBNAME
              value: none # DB NAME HERE
            - name: WP_MYSQL_USER
              valueFrom:
                secretKeyRef:
                  name: weekplanner-secret
                  key: mysql-user-name
            - name: WP_MYSQL_PASS
              valueFrom:
                secretKeyRef:
                  name: weekplanner-secret
                  key: mysql-user-pass
            - name: WP_PG_SERVER
              valueFrom:
                configMapKeyRef:
                  name: weekplanner-configmap
                  key: pgdb_server
            - name: WP_PG_PORT
              value: "5432"
            - name: WP_PG_DBNAME
              value: wp_categories # DB NAME HERE
            - name: WP_PG_USER
              valueFrom:
                secretKeyRef:
                  name: weekplanner-secret
                  key: pgdb-user-name
            - name: WP_PG_PASS
              valueFrom:
                secretKeyRef:
                  name: weekplanner-secret
                  key: pgdb-user-pass
            - name: WP_MONGO_SERVER
              valueFrom:
                configMapKeyRef:
                  name: weekplanner-configmap
                  key: mongo_server
            - name: WP_MONGO_PORT
              value: "27017"
            - name: WP_MONGO_DBNAME
              value: none
            - name: WP_MONGO_AUTH_DB
              value: admin
            - name: WP_MONGO_USER
              valueFrom:
                secretKeyRef:
                  name: weekplanner-secret
                  key: mongo-user-name
            - name: WP_MONGO_PASS
              valueFrom:
                secretKeyRef:
                  name: weekplanner-secret
                  key: mongo-user-pass
            - name: WP_CATEGORIES_SERVER
              valueFrom:
                configMapKeyRef:
                  name: weekplanner-configmap
                  key: categories_svc
            - name: WP_TASKS_SERVER
              valueFrom:
                configMapKeyRef:
                  name: weekplanner-configmap
                  key: tasks_svc
            - name:   TENANT_ID
              valueFrom:
                configMapKeyRef:
                  name: weekplanner-configmap
                  key: tenant_id
            - name: TENANT_LAYER
              valueFrom:
                configMapKeyRef:
                  name: weekplanner-configmap
                  key: tenant_layer
            - name: DT_SRV
              valueFrom:
                configMapKeyRef:
                  name: weekplanner-configmap
                  key: dt_srv
            - name: TENANT_URL
              value: "https://$(TENANT_ID).$(TENANT_LAYER).$(DT_SRV).com"
            - name: OA_TOKEN
              valueFrom:
                secretKeyRef:
                  name: weekplanner-secret
                  key: oneagent-token
          resources:
            limits:
              cpu: 500m
              memory: 768Mi
            requests:
              cpu: 500m
              memory: 512Mi
---
apiVersion: v1
kind: Service
metadata:
  name: categories-svc
  namespace: weekplanner
spec:
  selector:
    app: categories
  type: ClusterIP # LoadBalancer
  ports:
    - name: http
      port: 81
      protocol: TCP
      targetPort: 8080
#      nodePort: 30008 # comment if ClusterIP
    - name: debug
      port: 5008
      protocol: TCP
      targetPort: 5005
#      nodePort: 32008 # comment if ClusterIP