apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres-pgadmin4
  namespace: weekplanner
  labels:
    app: postgres-pgadmin4
spec:
  replicas:  1
  selector:
    matchLabels:
      app: postgres-pgadmin4
  template:
    metadata:
      namespace: weekplanner
      annotations:
        metrics.dynatrace.com/path: /stats/prometheus
        metrics.dynatrace.com/port: "15020"
        metrics.dynatrace.com/scrape: "true"
        metrics.dynatrace.com/secure: "false"
      labels:
        app: postgres-pgadmin4
    spec:
      containers:
        - name: postgres-pgadmin4
          image: dpage/pgadmin4:latest
          ports:
            - containerPort: 80
          env:
            - name: PGADMIN_DEFAULT_USER
              valueFrom:
                secretKeyRef:
                  name: weekplanner-secret
                  key: pgdb-user-name
            - name: PGADMIN_DEFAULT_EMAIL
              value: $(PGADMIN_DEFAULT_USER)@dec21.eu
            - name: PGADMIN_DEFAULT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: weekplanner-secret
                  key: pgdb-user-pass
          resources:
            limits:
              cpu: 200m
              memory: 256Mi
            requests:
              cpu: 200m
              memory: 256Mi
---
apiVersion: v1
kind: Service
metadata:
  name: postgres-pgadmin4-service
  namespace: weekplanner
spec:
  selector:
    app: postgres-pgadmin4
  type: LoadBalancer
  ports:
    - port: 8084
      protocol: TCP
      targetPort: 80
      nodePort: 31311
