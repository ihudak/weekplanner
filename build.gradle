plugins {
    id 'java'
    id 'org.springframework.boot' version '3.2.1' apply(false)
    id 'io.spring.dependency-management' version '1.1.4'
    id 'org.graalvm.buildtools.native' version '0.9.28' apply(false)
    id 'com.dynatrace.buildtools.graalnative' version '1.0.0.20231215114326' apply(false)
}

def globalAgentDir = System.getenv('DT_GRAALNATIVE_AGENT_DIR')?: 'C:/workspaces/agent/test/java/build/product/graalnative'

subprojects {
    apply plugin: 'java'
    apply plugin: 'org.springframework.boot'
    apply plugin: 'io.spring.dependency-management'
    configurations {

    }

    dependencies {
        implementation 'org.springframework.boot:spring-boot-starter-actuator'
        implementation 'org.springframework.boot:spring-boot-starter-web'
//        implementation 'org.springframework.boot:spring-boot-starter-security'
        implementation 'org.springdoc:springdoc-openapi-starter-webmvc-ui:2.2.0'
//        implementation 'io.jsonwebtoken:jjwt:0.9.1'
        implementation 'org.projectlombok:lombok:1.18.30'
        annotationProcessor 'org.projectlombok:lombok:1.18.30'
        developmentOnly 'org.springframework.boot:spring-boot-devtools'
//        runtimeOnly 'io.micrometer:micrometer-registry-dynatrace'
        testImplementation 'org.springframework.boot:spring-boot-starter-test'
        testImplementation 'com.github.javafaker:javafaker:1.0.2'
    }
}

project("exceptions") {

}

project("common") {
    dependencies {
        implementation project(":exceptions")
    }
}

project("categories") {
    apply plugin: 'org.graalvm.buildtools.native'
    apply plugin: 'com.dynatrace.buildtools.graalnative'
    dependencies {
        implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
        implementation 'org.hibernate:hibernate-entitymanager:5.6.15.Final'
        runtimeOnly 'org.postgresql:postgresql'
        implementation project(':common')
        implementation project(':exceptions')
        testImplementation 'com.h2database:h2'
    }
    dynatrace {
        agentDir = globalAgentDir
        agentOptions = System.getenv('DT_GRAALNATIVE_AGENT_OPTIONS')?: "loglevelcon=info,agentconfigpath=${projectDir.absolutePath}/agent-config.json,storage=${projectDir.absolutePath}/build/native/nativeCompile/dt"
    }
}

project("users") {
    apply plugin: 'org.graalvm.buildtools.native'
    apply plugin: 'com.dynatrace.buildtools.graalnative'
    dependencies {
        implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
        implementation project(':common')
        implementation project(':exceptions')
        testImplementation 'com.h2database:h2'
    }
    dynatrace {
        agentDir = globalAgentDir
        agentOptions = System.getenv('DT_GRAALNATIVE_AGENT_OPTIONS')?: "loglevelcon=info,agentconfigpath=${projectDir.absolutePath}/agent-config.json,storage=${projectDir.absolutePath}/build/native/nativeCompile/dt"
    }
}

project("tasks") {
    apply plugin: 'org.graalvm.buildtools.native'
    apply plugin: 'com.dynatrace.buildtools.graalnative'
    dependencies {
        implementation 'org.springframework.boot:spring-boot-starter-data-mongodb'
        implementation project(':common')
        implementation project(':exceptions')
    }
    dynatrace {
        agentDir = globalAgentDir
        agentOptions = System.getenv('DT_GRAALNATIVE_AGENT_OPTIONS')?: "loglevelcon=info,agentconfigpath=${projectDir.absolutePath}/agent-config.json,storage=${projectDir.absolutePath}/build/native/nativeCompile/dt"
    }
}

allprojects {
    group = 'eu.dec21'
    version = '0.0.1-SNAPSHOT'
    java {
        sourceCompatibility = '21'
    }
    repositories {
        mavenCentral()
    }

    tasks.named('test') {
        useJUnitPlatform()
    }
}

tasks.register('dynatraceNativeCompile') {
    dependsOn(':users:dynatraceNativeCompile', ':tasks:dynatraceNativeCompile', ':categories:dynatraceNativeCompile')
}